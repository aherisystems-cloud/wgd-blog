name: Deploy Blog Editor to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Environment Variables
        run: |
          # Create env.js file with secrets injected
          cat > env.js << 'EOF'
          // Environment variables injected during GitHub Actions deployment
          window.ENV_GROQ_API_KEY = '${{ secrets.GROQ_API_KEY }}';
          window.ENV_N8N_WEBHOOK_URL = '${{ secrets.N8N_WEBHOOK_URL }}';
          EOF
          
          echo "âœ… Environment variables file created"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
