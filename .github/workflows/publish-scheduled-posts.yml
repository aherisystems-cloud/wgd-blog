name: Publish Scheduled Posts

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install js-yaml gray-matter marked
      
      - name: Create necessary directories
        run: |
          mkdir -p content/posts/drafts
          mkdir -p posts
      
      - name: List drafts before publishing
        run: |
          echo "=== BEFORE PUBLISHING ==="
          ls -la content/posts/drafts/ || echo "No drafts"
          ls -la content/posts/ || echo "No posts"
      
      - name: Publish scheduled posts
        run: node scripts/publish-scheduled.js
      
      - name: List files after publishing
        run: |
          echo "=== AFTER PUBLISHING ==="
          ls -la content/posts/drafts/ || echo "No drafts"
          ls -la content/posts/
      
      - name: Build HTML from Markdown
        run: node scripts/build-posts.js
      
      - name: List HTML files
        run: |
          echo "=== HTML FILES ==="
          ls -la posts/
      
      - name: Show git status
        run: |
          echo "=== GIT STATUS ==="
          git status
          git diff --name-only
      
      - name: Commit and push ALL changes
        run: |
          git config --local user.name 'GitHub Actions Bot'
          git config --local user.email 'actions@github.com'
          git add -A
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-publish scheduled posts [skip ci]"
            git push
            echo "âœ… Changes pushed successfully!"
          fi
