backend:
  name: github
  repo: aherisystems-cloud/wgd-blog
  branch: main
  client_id: Ov23litbfWQD8obeUprf

media_folder: "content/images"
public_folder: "/content/images"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - label: "Author"
        name: "author"
        widget: "object"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Avatar", name: "avatar", widget: "image" }
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - { label: "SEO Title", name: "title", widget: "string" }
          - { label: "SEO Description", name: "description", widget: "text" }
      - label: "Featured Image"
        name: "featured_image"
        widget: "object"
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string" }
      - label: "Affiliate Products"
        name: "affiliate"
        widget: "list"
        fields:
          - { label: "Product Name", name: "name", widget: "string" }
          - { label: "Affiliate Link", name: "affiliate_link", widget: "string" }
          - { label: "Rating", name: "rating", widget: "number", value_type: "float" }
          - { label: "Price", name: "price", widget: "string", required: false }
          - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Category", name: "category", widget: "select", options: ["Living Room", "Bedroom", "Kitchen", "DIY", "Home Tech", "Furniture"] }
      - { label: "Tags", name: "tags", widget: "list" }
