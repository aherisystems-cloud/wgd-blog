<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Blog Editor</title>
</head>
<body>

  <textarea id="prompt" placeholder="Write your blog prompt here..." rows="6" cols="60"></textarea>
  <br><br>
  <button onclick="generateContent()">Generate</button>

  <pre id="output"></pre>

  <script>
    const N8N_WEBHOOK_URL = "http://localhost:5678/webhook/generate-blog";

    async function generateContent() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      output.textContent = "⏳ Generating...";

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt
          })
        });

        const data = await response.json();

        output.textContent = data.content || "⚠️ No content returned";

      } catch (error) {
        output.textContent = "❌ Error: " + error.message;
      }
    }
  </script>

</body>
</html>
